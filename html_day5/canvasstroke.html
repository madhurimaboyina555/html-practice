<!DOCTYPE html>
<html>
<head>
<title>Welcome to Canvas</title>    
    </head>
    <body>
    
    <canvas id="myCanvas" height="200px" width="200px" style="border:1px solid 
                                                              #d3d3d3">
        </canvas>
    </body>
    <script>
    var c=document.getElementById("myCanvas");
     var ctx=c.getContext('2d');
        ctx.strokeStyle="red";
        ctx.rect(10,10,150,120);
        ctx.stroke();
       </script> 
</html>
